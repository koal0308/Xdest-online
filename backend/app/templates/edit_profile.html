{% extends "base.html" %}

{% block title %}Edit Profile - Xdest{% endblock %}

{% block content %}
<div class="min-h-screen">
    <!-- Navigation -->
    <nav class="border-b border-gray-800 bg-dark-400/80 backdrop-blur-sm fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="/">
                    <img src="/static/IMG_5015-removebg-preview.png" alt="Xdest" class="h-48 rounded-lg">
                </a>
                <div class="flex items-center gap-4">
                    <a href="/dashboard" class="text-gray-400 hover:text-white transition">Dashboard</a>
                    <a href="/user/{{ user.username }}">
                        <img src="{{ user.avatar or '/static/default-avatar.png' }}" class="w-8 h-8 rounded-full" alt="Avatar">
                    </a>
                    <a href="/auth/logout" class="text-gray-400 hover:text-red-400 transition" title="Logout">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-12 px-4 max-w-2xl mx-auto">
        <div class="bg-dark-100 rounded-xl border border-gray-800 p-8">
            <h1 class="text-3xl font-bold mb-2">Edit Profile</h1>
            <p class="text-gray-400 mb-8">Update your profile information</p>
            
            <form action="/api/profile/update" method="POST" enctype="multipart/form-data" class="space-y-6">
                <div class="flex items-center gap-6">
                    <div class="relative">
                        <img src="{{ user.avatar or '/static/default-avatar.png' }}" class="w-24 h-24 rounded-full" id="avatarPreview" alt="Avatar">
                        <label class="absolute bottom-0 right-0 w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center cursor-pointer hover:bg-purple-500 transition">
                            <input type="file" name="avatar" accept="image/*" class="hidden" id="avatarInput">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </label>
                    </div>
                    <div>
                        <h3 class="font-semibold">{{ user.username }}</h3>
                        <p class="text-sm text-gray-400">{{ user.email }}</p>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Bio</label>
                    <textarea name="bio" rows="4"
                        class="w-full bg-dark-300 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 resize-none"
                        placeholder="Tell us about yourself...">{{ user.bio or '' }}</textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">GitHub Profile URL</label>
                    <input type="url" name="github" value="{{ user.github or '' }}"
                        class="w-full bg-dark-300 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-purple-500"
                        placeholder="https://github.com/username">
                </div>
                
                <div class="flex gap-4 pt-4">
                    <a href="/user/{{ user.username }}" class="flex-1 px-6 py-3 rounded-lg border border-gray-700 hover:border-gray-600 text-center transition">
                        Cancel
                    </a>
                    <button type="submit" class="flex-1 px-6 py-3 rounded-lg bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 transition font-semibold">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<!-- Footer -->
<footer class="border-t border-gray-800 bg-gray-950 py-4 px-6 mt-8">
    <div class="max-w-7xl mx-auto flex justify-between items-center text-xs text-gray-500">
        <span>¬© 2026 Xdest</span>
        <div class="flex gap-4">
            <a href="mailto:aiandfriends@gmail.com" class="hover:text-gray-300 transition">Contact</a>
            <a href="https://x.com/karlbeis" target="_blank" class="hover:text-gray-300 transition">ùïè @karlbeis</a>
            <a href="/privacy" class="hover:text-gray-300 transition">Privacy</a>
            <a href="/terms" class="hover:text-gray-300 transition">Terms</a>
            <a href="https://github.com/koal0308/Xdest" target="_blank" class="hover:text-gray-300 transition">GitHub</a>
        </div>
    </div>
</footer>

<script>
    const avatarInput = document.getElementById('avatarInput');
    const avatarPreview = document.getElementById('avatarPreview');
    
    avatarInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                avatarPreview.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
