<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEra Chat Widget</title>
    <style>
        /* Chat Button - Bottom Right */
        .aera-chat-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0052ff 0%, #6366f1 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 82, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 9998;
            animation: pulse 2s infinite;
        }

        .aera-chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(0, 82, 255, 0.6);
        }

        .aera-chat-button span {
            font-size: 28px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Chat Popup */
        .aera-chat-popup {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 380px;
            max-width: calc(100vw - 60px);
            height: 550px;
            max-height: calc(100vh - 150px);
            background: linear-gradient(135deg, #050814 0%, #0a0e27 100%);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            z-index: 9999;
            overflow: hidden;
        }

        .aera-chat-popup.open {
            display: flex;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .aera-chat-header {
            background: linear-gradient(135deg, #0052ff 0%, #6366f1 100%);
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .aera-chat-header h3 {
            margin: 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .aera-chat-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .aera-chat-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Messages */
        .aera-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .aera-chat-message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.5;
            font-size: 14px;
        }

        .aera-chat-message.user {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .aera-chat-message.bot {
            background: rgba(99, 102, 241, 0.1);
            color: #e0e0e0;
            align-self: flex-start;
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-bottom-left-radius: 4px;
        }

        .aera-chat-message.bot strong {
            color: #6366f1;
        }

        /* Typing Indicator */
        .aera-typing {
            display: none;
            padding: 12px 16px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            max-width: 60px;
            align-self: flex-start;
        }

        .aera-typing.active {
            display: block;
        }

        .aera-typing span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6366f1;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .aera-typing span:nth-child(2) { animation-delay: 0.2s; }
        .aera-typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Input Area */
        .aera-chat-input-area {
            padding: 15px;
            background: rgba(10, 14, 39, 0.8);
            border-top: 1px solid rgba(99, 102, 241, 0.2);
            display: flex;
            gap: 10px;
        }

        .aera-chat-input {
            flex: 1;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .aera-chat-input:focus {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.15);
        }

        .aera-chat-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .aera-chat-send {
            background: linear-gradient(135deg, #0052ff 0%, #6366f1 100%);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .aera-chat-send:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .aera-chat-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Scrollbar */
        .aera-chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .aera-chat-messages::-webkit-scrollbar-track {
            background: rgba(99, 102, 241, 0.05);
        }

        .aera-chat-messages::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 3px;
        }

        .aera-chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .aera-chat-popup {
                bottom: 90px;
                right: 15px;
                width: calc(100vw - 30px);
                height: calc(100vh - 150px);
            }

            .aera-chat-button {
                bottom: 20px;
                right: 20px;
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>

<!-- Chat Button -->
<button class="aera-chat-button" id="aeraChatButton">
    <span>ðŸŒ€</span>
</button>

<!-- Chat Popup -->
<div class="aera-chat-popup" id="aeraChatPopup">
    <!-- Header -->
    <div class="aera-chat-header">
        <h3><span>ðŸŒ€</span> AEra Assistant</h3>
        <button class="aera-chat-close" id="aeraChatClose">Ã—</button>
    </div>

    <!-- Messages -->
    <div class="aera-chat-messages" id="aeraChatMessages">
        <div class="aera-chat-message bot">
            Willkommen! Ich bin dein AEra-Assistent und erklÃ¤re dir das Konzept der <strong>sozialen Resonanz auf der Blockchain</strong>. 
            
            Was mÃ¶chtest du wissen? ðŸŒ€
        </div>
    </div>

    <!-- Typing Indicator -->
    <div class="aera-typing" id="aeraTyping">
        <span></span><span></span><span></span>
    </div>

    <!-- Input Area -->
    <div class="aera-chat-input-area">
        <input 
            type="text" 
            class="aera-chat-input" 
            id="aeraChatInput" 
            placeholder="Stelle deine Frage..."
            autocomplete="off"
        >
        <button class="aera-chat-send" id="aeraChatSend">â–¶</button>
    </div>
</div>

<script>
// Configuration
const CONFIG = {
    API_URL: 'http://localhost:8850/api/chat', // Ã„ndern fÃ¼r Production
    ENABLE_CONTEXT: true
};

// DOM Elements
const chatButton = document.getElementById('aeraChatButton');
const chatPopup = document.getElementById('aeraChatPopup');
const chatClose = document.getElementById('aeraChatClose');
const chatMessages = document.getElementById('aeraChatMessages');
const chatInput = document.getElementById('aeraChatInput');
const chatSend = document.getElementById('aeraChatSend');
const typingIndicator = document.getElementById('aeraTyping');

// State
let isOpen = false;

// Toggle Chat
function toggleChat() {
    isOpen = !isOpen;
    chatPopup.classList.toggle('open', isOpen);
    if (isOpen) {
        chatInput.focus();
    }
}

// Add Message to Chat
function addMessage(text, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `aera-chat-message ${isUser ? 'user' : 'bot'}`;
    messageDiv.textContent = text;
    
    // Insert before typing indicator
    chatMessages.appendChild(messageDiv);
    
    // Scroll to bottom
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Send Message
async function sendMessage() {
    const message = chatInput.value.trim();
    if (!message) return;
    
    // Disable input
    chatInput.disabled = true;
    chatSend.disabled = true;
    
    // Add user message
    addMessage(message, true);
    chatInput.value = '';
    
    // Show typing indicator
    typingIndicator.classList.add('active');
    
    try {
        // Optional: Detect context from current page section
        let context = null;
        if (CONFIG.ENABLE_CONTEXT) {
            // Beispiel: Erkenne welche Sektion gerade sichtbar ist
            const sections = ['hero', 'features', 'resonance', 'nft', 'blockchain'];
            for (const section of sections) {
                const element = document.getElementById(section);
                if (element) {
                    const rect = element.getBoundingClientRect();
                    if (rect.top < window.innerHeight / 2 && rect.bottom > 0) {
                        context = section;
                        break;
                    }
                }
            }
        }
        
        // API Call
        const response = await fetch(CONFIG.API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: message,
                context: context
            })
        });
        
        if (!response.ok) {
            throw new Error('API request failed');
        }
        
        const data = await response.json();
        
        // Hide typing indicator
        typingIndicator.classList.remove('active');
        
        // Add bot response
        addMessage(data.response, false);
        
    } catch (error) {
        console.error('Chat error:', error);
        typingIndicator.classList.remove('active');
        addMessage('Entschuldigung, ich konnte deine Anfrage nicht verarbeiten. Bitte versuche es erneut.', false);
    } finally {
        // Re-enable input
        chatInput.disabled = false;
        chatSend.disabled = false;
        chatInput.focus();
    }
}

// Event Listeners
chatButton.addEventListener('click', toggleChat);
chatClose.addEventListener('click', toggleChat);
chatSend.addEventListener('click', sendMessage);

chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

// Close on outside click
document.addEventListener('click', (e) => {
    if (isOpen && 
        !chatPopup.contains(e.target) && 
        !chatButton.contains(e.target)) {
        toggleChat();
    }
});

console.log('ðŸŒ€ AEra Chat Widget loaded');
</script>

</body>
</html>
